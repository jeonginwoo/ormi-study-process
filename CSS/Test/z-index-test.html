<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
            top: 32px;
            left: 32px;
        }

        .back{
            width: 128px;
            height: 128px;
            background: black;
        }

        .red {
            background: red;
        }
        .green {
            background: green;
        }
        .blue {
            background: blue;
        }
    </style>
</head>
<body>
<div id="example-auto" class="box back">
    <div class="box red">
        <div class="box green" style="z-index: 1"></div>
    </div>
    <div class="box blue"></div>
</div>

<div id="example-0" class="box back">
    <div class="box red" style="z-index: 0">
        <div class="box green" style="z-index: 1"></div>
    </div>
    <div class="box blue"></div>
</div>
</body>
</html>
