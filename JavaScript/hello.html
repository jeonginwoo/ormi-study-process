<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        body {
            background-color: black;
        }

        .script {
            color: white;
        }
    </style>
</head>
<body>
<div class="script">
    <script>
        for (let i = 2; i < 10; i++) {
            document.write("------------------<br/>");
            document.write(`¦&nbsp;&nbsp;${i}단<br/>`);
            for (let j = 1; j < 10; j++) {
                document.write(`¦&nbsp;&nbsp;${i} x ${j} = ${(i * j)}`);
                document.write(`<br/>`);
            }
            document.write("------------------<br/><br/>");
        }
    </script>
</div>

</body>
</html>
